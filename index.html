<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img alt="Логотип" class="header__logo" src="images/header-logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img alt="Аватар" class="profile__photo" src="images/image.png">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit">
        <div class="popup__close-button"><button type="button" class="popup__close"></button></div>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupEditForm" class="popup__form">
                <input type="text" value="" name="name" class="popup__input" id="name" minlength="2" maxlength="40" required>
                <span id="error-name" class="error"></span>
                <input type="text" value="" name="description" class="popup__input" id="description" minlength="2" maxlength="200" required>
                <span id="error-description" class="error"></span>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__close-button"><button type="button" class="popup__close"></button></div>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="popupAddForm" class="popup__form">
                <input required type="text" value="" name="name" class="popup__input" id="cardName"
                    placeholder="Название" minlength="2" maxlength="30">
                <span id="error-cardName" class="error"></span>
                <input required type="url" value="" name="description" class="popup__input" id="link"
                    placeholder="Ссылка на картинку">
                <span id="error-link" class="error"></span>
                <button type="submit" class="popup__save">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_photo">
        <figure class="popup__figure">
            <div class="popup__image-button"><button type="button" class="popup__close"></button>
            </div>
            <img class="popup__image" alt="" src="//:0">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <template class="template">
        <article class="element">
            <img alt="" class="element__image" src="//:0">
            <button class="element__trash"></button>
            <div class="element__information">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
