<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img alt="Логотип" class="header__logo" src="images/header-logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img alt="Аватар" class="profile__photo" src="images/image.png">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img alt="Фото Карачевск" class="element__image" src="images/Karachevsk.png">
                    <div class="element__information">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img alt="Фото Гора Эльбрус" class="element__image" src="images/Gora%20Elbrus.png">
                    <div class="element__information">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img alt="Фото Домбай" class="element__image" src="images/Dombai.png">
                    <div class="element__information">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img alt="Фото Гора Эльбрус" class="element__image" src="images/Gora%20Elbrus.png">
                    <div class="element__information">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img alt="Фото Домбай" class="element__image" src="images/Dombai.png">
                    <div class="element__information">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img alt="Фото Карачевск" class="element__image" src="images/Karachevsk.png">
                    <div class="element__information">
                        <h2 class="element__text">Карачаево-Ч...</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <button type="button" class="popup__close"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupForm" action="#" method="get" class="popup__form">
                <input type="text" value="" name="name" class="popup__input" id="name">
                <input type="text" value="" name="description" class="popup__input" id="description">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <template class="template">
        <article class="element">
            <img alt="Фото" class="element__image" src="">
            <div class="element__information">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
